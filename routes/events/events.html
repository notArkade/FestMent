<body class="bg-scroll bg-gradient-to-b from-[#000000] to-[#000333] min-h-screen">

              <h2 class="events-head text-3xl tracking-tight text-gray-300 sm:text-6xl">Events line up</h2>

  </footer>
  
    <script>
      // Define an array of objects containing event details
      const events = [
        {
          date: "15th - 17th March 2024",
          eventName: "Uphoria",
          image: "./events-images/img9.png",
          universityLogo: "./logo-images/Bennett_University_logo.png",
          universityName: "Bennett University",
          location: "Greater Noida, Uttar Pradesh"
        },
        {
          date: "16th - 18th February 2024",
          eventName: "BREEZE",
          image: "./events-images/breeze.jpg",
          universityLogo: "./logo-images/shiv_nadar.png",
          universityName: "Shiv Nadar University",
          location: "Greater Noida, Uttar Pradesh"
        },
        {
          date: "Yet to be declared",
          eventName: "Unifest 2k24",
          image: "./events-images/unifest.jpeg",
          universityLogo: "./logo-images/galgotias_logo.png",
          universityName: "Galgotias University",
          location: "Greater Noida, Uttar Pradesh"
        },
        {
          date: "15th - 17th March 2024",
          eventName: "Magnus - Annual Sports Fest",
          image: "./events-images/magnus.jpg",
          universityLogo: "./logo-images/O._P._Jindal_Global_University_Logo.png",
          universityName: "O.P. Jindal Global University",
          location: "Sonipat, Haryana"
        },
        {
          date: "5th - 6th April 2024",
          eventName: "SANGAM ULLAS",
          image: "./events-images/sharda_fest.png",
          universityLogo: "./logo-images/Sharda_University_logo.png",
          universityName: "Sharda University",
          location: "Greater Noida, Uttar Pradesh"
        },
        {
          date: "29th February - 1st March 2024",
          eventName: "Amity Youth Festival (AYF)",
          image: "./events-images/AYF.png",
          universityLogo: "./logo-images/Amity_University_logo.png",
          universityName: "Amity University Noida",
          location: "Noida, Uttar Pradesh"
        },
        // Add more event objects as needed
      ];
  
      // Function to generate HTML markup for event cards
      function generateEventCards(events) {
        const eventCardsContainer = document.querySelector('.event-cards-container');
  
        events.forEach(event => {
          const eventCard = `
            <article class="article flex max-w-xl flex-col items-start justify-between border border-gray-900 rounded-[10px] py-4 px-4 bg-[#ffffff10] shadow-2xl shadow-black">
              <img class="events" src="${event.image}" alt="${event.eventName}">
              <div class="flex items-center gap-x-4 text-xs">
                <time datetime="${event.date}" class="text-gray-300">${event.date}</time>
                <a href="#" class="relative z-10 border border-gray-900 rounded-full bg-[#000] px-3 py-1.5 font-medium text-gray-300">Major Event</a>
              </div>
              <div class="group relative">
                <h3 class="mt-3 text-lg font-semibold leading-6 text-gray-300 group-hover:text-gray-300">
                  <a href="#">
                    <span class="absolute inset-0"></span>
                    ${event.eventName}
                  </a>
                </h3>
              </div>
              <div class="relative mt-8 flex items-center gap-x-4">
                <img src="${event.universityLogo}" alt="${event.universityName}" class="h-10 w-15">
                <div class="text-sm leading-6">
                  <p class="font-semibold text-gray-300">
                    <a href="#">
                      <span class="absolute inset-0"></span>
                      ${event.universityName}
                    </a>
                  </p>
                  <p class="text-gray-300">${event.location}</p>
                </div>
              </div>
            </article>
          `;
          eventCardsContainer.innerHTML += eventCard;
        });
      }
  
      // Call the function to generate event cards
      generateEventCards(events);
    </script>
  
  <script>
    gsap.from('.line-left', 1.5, {opacity:0, x: -100, delay:0.25})
    gsap.from('.line-right', 1.5, {opacity:0, x: 100, delay:0.25})
    gsap.from('.article', 1.2, {opacity:0, y: 90, delay:0.25})
  </script>

</body>
